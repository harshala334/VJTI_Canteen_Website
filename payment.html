<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        h1,
        h2 {
            text-align: center;
            color: #4CAF50;
        }
        
        p {
            text-align: center;
            color: #555;
        }
        
        form {
            margin-top: 20px;
        }
        
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        table,
        th,
        td {
            border: 1px solid #ddd;
        }
        
        th,
        td {
            padding: 12px;
            text-align: left;
        }
        
        th {
            background-color: #f2f2f2;
            color: #333;
        }
        
        td {
            color: #666;
        }
        
        .total-row td {
            font-weight: bold;
            color: #000;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 20px auto;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .bill-section {
            margin-top: 30px;
        }
        
        .order-info {
            margin-bottom: 20px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>

<body>
    <div class="container">
        <h1>Payment Page</h1>
        <p>Please provide your details to generate the bill.</p>


        <!-- Customer Details Form -->
        <form id="customer-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Enter your full name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>

            <button type="submit">Generate Bill</button>
        </form>

        <!-- Bill Section -->
        <div class="bill-section" id="bill-section" style="display: none;">
            <h2>Bill Summary</h2>

            <!-- Order Information -->
            <div class="order-info">
                <p><strong>Order ID:</strong> <span id="order-id"></span></p>
                <p><strong>Order Date:</strong> <span id="order-date"></span></p>
                <p><strong>Order Time:</strong> <span id="order-time"></span></p>
            </div>

            <!-- Customer Details -->
            <p><strong>Customer Name:</strong> <span id="customer-name"></span></p>
            <p><strong>Email:</strong> <span id="customer-email"></span></p>
            <p><strong>Phone:</strong> <span id="customer-phone"></span></p>

            <!-- Bill Items Table -->
            <table>
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="bill-items"></tbody>
                <tfoot>
                    <tr class="total-row">
                        <td colspan="3">Total Amount</td>
                        <td>₹<span id="bill-total"></span></td>
                    </tr>
                </tfoot>
            </table>

            <button onclick="completePayment()">Complete Payment</button>
            <button onclick="downloadInvoice()">Download Invoice (PDF)</button>

        </div>
    </div>

    <script>
        // Retrieve the cart from localStorage
        const cart = JSON.parse(localStorage.getItem('cart'));

        const customerForm = document.getElementById('customer-form');
        const billSection = document.getElementById('bill-section');
        const billItemsContainer = document.getElementById('bill-items');
        const billTotalElement = document.getElementById('bill-total');

        const customerNameElement = document.getElementById('customer-name');
        const customerEmailElement = document.getElementById('customer-email');
        const customerPhoneElement = document.getElementById('customer-phone');

        const orderIdElement = document.getElementById('order-id');
        const orderDateElement = document.getElementById('order-date');
        const orderTimeElement = document.getElementById('order-time');

        let total = 0;
        let orderData = {};

        // Display the cart items and calculate the total
        // Display the cart items and calculate the total
        function displayBill() {
            // Clear the bill items container to avoid duplication
            billItemsContainer.innerHTML = '';

            total = 0; // Reset total to 0 for recalculation
            orderData.items = [];

            for (const itemName in cart) {
                const cartItem = cart[itemName];
                const itemTotal = cartItem.price * cartItem.quantity;
                total += itemTotal;

                const row = document.createElement('tr');
                row.innerHTML = `
            <td>${itemName}</td>
            <td>₹${cartItem.price}</td>
            <td>${cartItem.quantity}</td>
            <td>₹${itemTotal}</td>
        `;
                billItemsContainer.appendChild(row);

                // Add each item to the orderData JSON object
                orderData.items.push({
                    name: itemName,
                    price: cartItem.price,
                    quantity: cartItem.quantity,
                    total: itemTotal
                });
            }

            // Update the total amount on the bill
            billTotalElement.textContent = total;
            orderData.totalAmount = total;
        }


        // Generate a random Order ID
        function generateOrderId() {
            return 'ORD-' + Math.floor(Math.random() * 1000000);
        }

        // Get the current date and time
        function getCurrentDateTime() {
            const now = new Date();
            const date = now.toLocaleDateString();
            const time = now.toLocaleTimeString();
            return {
                date,
                time
            };
        }

        // Handle form submission
        customerForm.addEventListener('submit', function(event) {
            event.preventDefault();

            // Get customer details
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;

            // Display customer details in the bill section
            customerNameElement.textContent = name;
            customerEmailElement.textContent = email;
            customerPhoneElement.textContent = phone;

            // Generate and display Order ID, Date, and Time
            const orderId = generateOrderId();
            orderIdElement.textContent = orderId;
            const {
                date,
                time
            } = getCurrentDateTime();
            orderDateElement.textContent = date;
            orderTimeElement.textContent = time;

            // Hide the form and show the bill section
            customerForm.style.display = 'none';
            billSection.style.display = 'block';

            // Capture customer data in JSON
            orderData.customer = {
                name: name,
                email: email,
                phone: phone
            };

            // Add order metadata
            orderData.orderId = orderId;
            orderData.orderDate = date;
            orderData.orderTime = time;

            // Generate the bill and capture in JSON
            displayBill();

            // Log the JSON object (you can send it to the server or process it further)
            console.log(JSON.stringify(orderData, null, 2));
        });

        // Simulate payment completion
        function completePayment() {
            alert('Payment Successful!');
            localStorage.removeItem('cart'); // Clear cart after payment
        }
        // Send the order data to the backend
        function saveOrderToBackend(orderData) {
            fetch('/api/save-order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(orderData)
                })
                .then(response => response.json())
                .then(data => {
                    console.log(data.message);
                })
                .catch(error => {
                    console.error('Error saving order:', error);
                });
        }

        // Handle form submission
        customerForm.addEventListener('submit', function(event) {
            event.preventDefault();

            // Get customer details
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;

            // Display customer details in the bill section
            customerNameElement.textContent = name;
            customerEmailElement.textContent = email;
            customerPhoneElement.textContent = phone;

            // Generate and display Order ID, Date, and Time
            const orderId = generateOrderId();
            orderIdElement.textContent = orderId;
            const {
                date,
                time
            } = getCurrentDateTime();
            orderDateElement.textContent = date;
            orderTimeElement.textContent = time;

            // Hide the form and show the bill section
            customerForm.style.display = 'none';
            billSection.style.display = 'block';

            // Capture customer data in JSON
            orderData.customer = {
                name: name,
                email: email,
                phone: phone
            };

            // Add order metadata
            orderData.orderId = orderId;
            orderData.orderDate = date;
            orderData.orderTime = time;

            // Generate the bill and capture in JSON
            displayBill();

            // Send the JSON data to the backend
            saveOrderToBackend(orderData);
        });

        function downloadInvoice() {
            // Load jsPDF from the UMD module
            const {
                jsPDF
            } = window.jspdf;

            const doc = new jsPDF();

            // Add title
            doc.setTextColor(0, 102, 204); // This is a blue color (RGB: 0, 102, 204)

            // Add title with colored text
            doc.setFontSize(18);
            doc.text('Invoice', 105, 20, null, null, 'center');

            // Reset color to black for the rest of the document
            doc.setTextColor(0, 0, 0);
            // Draw a rectangle around the bill section (border for the bill)
            doc.rect(10, 25, 190, 150); // Rect(x, y, width, height)

            // Add order details
            doc.setFontSize(12);
            doc.text(`Order ID: ${orderData.orderId}`, 20, 30);
            doc.text(`Order Date: ${orderData.orderDate}`, 20, 40);
            doc.text(`Order Time: ${orderData.orderTime}`, 20, 50);

            // Add customer details
            doc.text(`Customer Name: ${orderData.customer.name}`, 20, 60);
            doc.text(`Email: ${orderData.customer.email}`, 20, 70);
            doc.text(`Phone: ${orderData.customer.phone}`, 20, 80);

            // Add table headers with borders
            doc.text('Item Name', 20, 100);
            doc.text('Price', 80, 100);
            doc.text('Quantity', 120, 100);
            doc.text('Total', 160, 100);

            // Draw borders around the header row
            doc.rect(18, 95, 174, 10); // Full header row border
            doc.line(78, 95, 78, 105); // Border between "Item Name" and "Price"
            doc.line(118, 95, 118, 105); // Border between "Price" and "Quantity"
            doc.line(158, 95, 158, 105); // Border between "Quantity" and "Total"

            // Add table content with borders
            let yOffset = 110;
            orderData.items.forEach((item) => {
                doc.text(item.name, 20, yOffset);
                doc.text(`₹${item.price}`, 80, yOffset);
                doc.text(item.quantity.toString(), 120, yOffset);
                doc.text(`₹${item.total}`, 160, yOffset);

                // Draw borders around the table rows
                doc.rect(18, yOffset - 5, 174, 10); // Full row border
                doc.line(78, yOffset - 5, 78, yOffset + 5); // Border between "Item Name" and "Price"
                doc.line(118, yOffset - 5, 118, yOffset + 5); // Border between "Price" and "Quantity"
                doc.line(158, yOffset - 5, 158, yOffset + 5); // Border between "Quantity" and "Total"

                yOffset += 10;
            });

            // Add total amount with a border
            doc.setFontSize(14);
            doc.text(`Total Amount: ₹${orderData.totalAmount}`, 20, yOffset + 10);
            doc.rect(18, yOffset + 5, 174, 10); // Border around total row

            // Save the PDF
            doc.save(`invoice_${orderData.orderId}.pdf`);
        }
    </script>
</body>

</html>
